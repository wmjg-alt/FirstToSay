{% extends 'base.html' %}
{% block title %} REGISTER {% endblock %}
{% block content %} 
<form method="POST">
    <h3 align='center'> REGISTER </h3>
    <div class="form-group">
        <label form="email"> EMAIL ADDRESS</label>
        <input 
            type="text" 
            id="email" 
            name="email" 
            class="form-control" 
            placeholder="ENTER EMAIL"  
        />

        <label form="username"> YOUR NAME </label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            placeholder="PICK A USERNAME"  
        />

        <label form="password1"> PASSWORD </label>
        <input 
            type="password" 
            id="password1" 
            name="password1" 
            class="form-control" 
            placeholder="ENTER PASSWORD"  
        />

        <label form="password2"> PASSWORD CONFIRM </label>
        <input 
            type="password" 
            id="password2" 
            name="password2" 
            class="form-control" 
            placeholder="CONFIRM PASSWORD"  
        />

        <br/>
        <div align="center">
            <button class="btn btn-dark" type="submit"> REGISTER </button>
        </div>
{% endblock %}
